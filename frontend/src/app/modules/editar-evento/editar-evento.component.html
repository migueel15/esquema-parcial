<form
[formGroup]="eventoForm"
  (ngSubmit)="guardarCambios()"
  class="max-w-lg mx-auto p-6 bg-gray-100 shadow-lg rounded-lg"
>
  <h2 class="text-2xl font-bold text-gray-700 mb-4">Editar Evento "{{antiguoNombreEvento}}"</h2>
  
  <div class="mb-4">
    <div>
        <h2 class="text-l font-semibold text-gray-700">Nombre del evento :</h2>
    </div>
    <input
      type="text"
      id="nombre"
      formControlName="nombre"
      name="nombre"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"
      placeholder="Escribe el nuevo nombre aquí"
    />
  </div>

  <div class="mb-4">
    <div>
        <h2 class="text-l font-semibold text-gray-700">Fecha del evento :</h2>
    </div>
    <input
      type="date"
      id="fecha"
      formControlName="fecha"
      name="fecha"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"
      placeholder="Escribe la nueva fecha aquí"
    />
  </div>

  <div class="mb-4">
    <div>
        <h2 class="text-l font-semibold text-gray-700">Organizador del evento :</h2>
    </div>
    <input
      type="text"
      id="organizador"
      formControlName="organizador"
      name="organizador"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2"
      placeholder="Escribe el nuevo organizador aqui"
    />
  </div>

  <div class="flex flex-col items-center">

    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="Imagen de la Wiki"
      class="max-w-xs max-h-52 mb-4"
    />

    <app-subir-imagenes></app-subir-imagenes>
  </div>

  <div class="text-right">
    <button
        [disabled]="!eventoForm.valid"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-yellow-600"
      type="submit"
    >
      Guardar cambios
    </button>
  </div>
  <app-boton-atras></app-boton-atras>
</form>
