<div class="container mx-auto mt-4">
    <h1 class="mb-4 text-2xl font-bold">Crear evento</h1>
    <form [formGroup]="eventoForm" (ngSubmit)="crearEvento()">
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            formControlName="nombre"
          />
        </div>
        <div class="mb-4">
          <label for="organizador" class="block text-gray-700">Email del organizador</label>
          <input
            type="text"
            id="organizador"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            formControlName="organizador"
          />
        </div>
        <div class="mb-4">
          <label for="timestamp" class="block text-gray-700">Fecha</label>
          <input
            type="date"
            id="timestamp"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
            formControlName="timestamp"
          />
        </div>
  
      <app-subir-imagenes></app-subir-imagenes>
      
      <div class="relative mb-4">
        <div class="mt-2 rounded-md border border-gray-300 bg-white p-4 shadow-md">
          <app-mapas
            [ubicacion]="$any(eventoForm.get('mapa.ubicacion'))"
            [mostrarBusqueda]="true"
          ></app-mapas>
        </div>
      </div>
  
  
      <div class="mb-4">
        <button
          type="submit"
          class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-600"
        >
          Crear
        </button>
      </div>
    </form>
  </div>
<app-boton-atras></app-boton-atras>
